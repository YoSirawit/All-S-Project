<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/It.css">
    <title>IT resturant - Login </title>
</head>
    <!-- Login start -->
<body class="text-center">
    <div class="form-login">
        <form>
            <img class="it-logo" src="https://lh3.googleusercontent.com/p/AF1QipMXRbFvMSpLQaj07RLGxCJfMS5OOieQD6Rkp8wa=s680-w680-h510" alt="">
            <h1 class="mb-3">IT resturant Login</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="username" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floting">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword"></label>
            </div>

            <button type="summit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
    </div>
    <script src="/javascript/login.js"></script>
    <!-- Login end -->

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- JavaScript -->
</body>
</html>
