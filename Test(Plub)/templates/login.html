<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    {% block header %}

    {# Start Login #}
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input 
                    type="email" 
                    for="email"
                    id="email_log"
                    name="email_log"
                    required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input 
                    type="password" 
                    id="password_log"
                    name="password_log"
                    required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                </div>
            </form>
        </div>
        {# End Start #}

        {# Start SignUp #}
        <div class="form-box register">
            <h2>Sign up</h2>
            <form action="#" method="POST">
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input
                     type="email"
                     id = "email"
                     name = "email"
                     required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-user' ></i>
                    </span>
                    <input 
                    type="text"
                    id="fullname"
                    name="fullname"
                    required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-phone'></i>
                    </span>
                    <input 
                    type="telephone" 
                    id="phone"
                    name="phone"
                    required>
                    <label>Phone</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input 
                    type="password" 
                    id="password"
                    name="password"
                    required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    agree to the terms & conditions </label>
                </div>
                <button type="submit" class="btn">Sign up</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    {# End SignUp #}

    {# Start Javascipt #}
<script src="{{ url_for('static', filename='javascipt/login.js')}}"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    {# End Javascipt #}

    {% endblock %}

</body>
</html>
